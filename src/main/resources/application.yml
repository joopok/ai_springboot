    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 300000
      connection-timeout: 20000
      validation-timeout: 5000
      max-lifetime: 1200000
      connection-test-query: SELECT 1
      connection-init-sql: SET NAMES utf8mb4
