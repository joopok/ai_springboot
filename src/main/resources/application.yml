logging:
  level:
    root: INFO
    com.zaxxer.hikari: WARN
    com.example.pm7: DEBUG
    org.springframework.web: WARN
    org.springframework.jdbc: TRACE
    org.mybatis: TRACE
    com.example.pm7.mapper: TRACE
    org.springframework.jdbc.core: TRACE
    org.springframework.transaction: DEBUG
    org.springframework.security: WARN
    org.apache.ibatis: TRACE
    org.apache.ibatis.executor: TRACE
    org.apache.ibatis.executor.statement: TRACE
    org.apache.ibatis.executor.parameter: TRACE
    org.apache.ibatis.executor.resultset: TRACE
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}" 
  file:
